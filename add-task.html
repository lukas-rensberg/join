<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe hinzuf√ºgen</title>
    <link rel="stylesheet" href="./css/add-task.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/header-footer.css">

</head>

<body>

    <div class="page-container">

        <header>
            <img src="./assets/icons/logo-white.svg" alt="Join Logo" />
            <div class="header-right">
                <a class="help-container" href="help.html">Kanban Project Management Tool</a>
                <input type="checkbox" id="slideInSideMenu" />
                <label for="slideInSideMenu">
                    <div class="avatar"></div>
                </label>
                <div class="side-menu">
                    <nav>
                        <a class="link-none" href="help.html">Help</a>
                        <a href="legal_notice.html">Legal Notice</a>
                        <a href="legal_notice.html">Privacy Policy</a>
                        <a href="index.html">Log Out</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="add-task-form-container">
            <div class="form-group form-group-title">
                <input type="text" id="task-title" placeholder="Enter a title">
            </div>

            <div class="form-group">
                <label for="task-description">Description (optional)</label>
                <textarea id="task-description" placeholder="Enter a Description"></textarea>
            </div>

            <div class="form-group">
                <label for="due-date">Due date</label>
                <div class="input-with-icon date-input-wrapper">
                    <input type="text" id="due-date" placeholder="dd/mm/yyyy">
                    <span class="icon calendar-icon">
                        <img src="./assets/menu_icons/event.png">
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label>Priority</label>
                <div class="priority-selection">
                    <button class="priority-btn urgent">Urgent <span class="priority-icon"><img
                                src="./assets/menu_icons/Capa2.svg"></span></button>
                    <button class="priority-btn medium active">Medium <span class="priority-icon"><img
                                src="./assets/menu_icons/Prio-Media.svg"></span></button>
                    <button class="priority-btn low">Low <span class="priority-icon"><img
                                src="./assets/menu_icons/Prio-baja.svg"></span></button>
                </div>
            </div>

            <div class="form-group">
                <label>Assigned to (optional)</label>
                <div class="select-wrapper">
                    <select>
                        <option selected disabled>Select contacts to assign</option>
                    </select>
                    <span class="select-arrow">
                        <img src="./assets/menu_icons/arrow-drop-down.svg">
                    </span>
                </div>
                <div class="dropzone "></div>
            </div>

            <div class="form-group">
                <label>Category</label>
                <div class="select-wrapper">
                    <select>
                        <option selected disabled>Select task category</option>
                    </select>
                    <span class="select-arrow">
                        <img src="./assets/menu_icons/arrow-drop-down.svg">
                    </span>
                </div>
                <div class="dropzone "></div>
            </div>

            <div class="form-group">
                <label>Subtasks (optional)</label>
                <div class="select-wrapper">
                    <select id="subtask-select">
                        <option selected disabled>Add new subtask</option>
                        <option>Contact Form</option>
                    </select>
                    <div class="subtask-icons">
                        <img src="./assets/icons/close.svg" alt="Cancel" class="icon-btn-close-btn">
                        <img src="./assets/icons/check.svg" alt="Confirm" class="icon-btn-confirm-btn">
                    </div>
                    <span class="select-arrow">

                    </span>
                </div>
                <div class="dropzone "></div>
            </div>


            <div class="button-group">
                <button class="btn-clear">Clear <span><img src="./assets/menu_icons/iconoir_cancel.svg"
                            alt=""></span></button>
                <button class="btn-create">Create Task <span class="check-icon"><img src="./assets/menu_icons/check.svg"
                            alt=""></span></button>
            </div>

        </main>

        <footer>
            <a class="nav-item" href="overview.html">
                <span class="nav-summary">Summary</span>
            </a>
            <a class="nav-item" href="add-task.html">
                <span class="nav-add-task">Add Task</span>
            </a>
            <a class="nav-item" href="board.html">
                <span class="nav-board">Board</span>
            </a>
            <a class="nav-item" href="contacts.html">
                <span class="nav-contacts">Contacts</span>
            </a>
        </footer>
    </div>

</body>

</html>
