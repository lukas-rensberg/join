<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aufgabe hinzuf√ºgen</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/header-footer.css" />
    <link rel="stylesheet" href="./css/add-task.css" />
  </head>
  <body>
    <header>
      <img src="./assets/icons/logo-white.svg" alt="Join Logo" />
      <input type="checkbox" id="slideInSideMenu" />
      <label class="avatar" for="slideInSideMenu">SM</label>
      <div class="side-menu">
        <nav>
          <a href="help.html">Help</a>
          <a href="legal_notice.html">Legal Notice</a>
          <a href="legal_notice.html">Privacy Policy</a>
          <a href="index.html">Log Out</a>
        </nav>
      </div>
    </header>

    <div class="page-container">
      <main class="add-task-form-container">
        <div class="form-group form-group-title">
          <input type="text" class="task-title" placeholder="Enter a title" />
        </div>

        <div class="form-group">
          <label>Description <span class="optional">(optional)</span></label>
          <textarea
            class="task-description"
            placeholder="Enter a Description"
          ></textarea>
        </div>

        <div class="form-group">
          <label>Due date</label>
          <div class="input-with-icon">
            <input type="text" class="due-date" placeholder="dd/mm/yyyy" />
            <span class="icon">
              <img src="./assets/menu_icons/event.png" />
            </span>
          </div>
        </div>

        <div class="form-group">
          <label>Priority</label>
          <div class="priority-selection">
            <button class="priority-btn urgent">
              Urgent
              <img src="./assets/menu_icons/Capa2.svg" />
            </button>
            <button class="priority-btn medium active">
              Medium
              <img src="./assets/menu_icons/Prio-Media.svg" />
            </button>
            <button class="priority-btn low">
              Low
              <img src="./assets/menu_icons/Prio-baja.svg" />
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>Assigned to <span class="optional">(optional)</span></label>
          <div class="select-wrapper">
            <select>
              <option selected disabled>Select contacts to assign</option>
            </select>
            <span class="select-arrow">
              <img src="./assets/menu_icons/arrow-drop-down.svg" />
            </span>
          </div>
          <div class="dropzone"></div>
        </div>

        <div class="form-group">
          <label>Category</label>
          <div class="select-wrapper">
            <select>
              <option selected disabled>Select task category</option>
            </select>
            <span class="select-arrow">
              <img src="./assets/menu_icons/arrow-drop-down.svg" />
            </span>
          </div>
          <div class="dropzone"></div>
        </div>

        <div class="form-group">
          <label>Subtasks <span class="optional">(optional)</span></label>
          <div class="input-with-icon subtask-input-wrapper">
            <input 
              type="text" 
              class="subtask-input" 
              placeholder="Add a subtask" 
              oninput="toggleSubtaskIcons()"
              onkeypress="handleSubtaskEnter(event)" />
            <div class="subtask-icons">
              <img 
                src="./assets/icons/close.svg" 
                alt="Cancel" 
                class="icon-cancel" 
                onclick="clearSubtaskInput()" />
              <span class="icon-separator"></span>
              <img 
                src="./assets/icons/check-blue.svg" 
                alt="Confirm" 
                class="icon-confirm" 
                onclick="addNewSubtask()" />
            </div>
          </div>
          <ul class="subtask-list" id="subtaskList"></ul>
        </div>

        <div class="button-group">
          <button class="btn-clear">
            Clear
            <img src="./assets/menu_icons/iconoir_cancel.svg" alt="" />
          </button>
          <button class="btn-create">
            Create Task
            <img src="./assets/menu_icons/check.svg" alt="" />
          </button>
        </div>
      </main>
    </div>
    <footer>
      <a class="nav-item" href="overview.html">
        <img src="./assets/menu_icons/summary.svg" alt="Summary Icon" />
        <span>Summary</span>
      </a>
      <a class="nav-item active" href="add-task.html">
        <img src="./assets/menu_icons/add-task.svg" alt="Add Task Icon" />
        <span>Add Task</span>
      </a>
      <a class="nav-item" href="board.html">
        <img src="./assets/menu_icons/board.svg" alt="Board Icon" />
        <span>Board</span>
      </a>
      <a class="nav-item" href="contacts.html">
        <img src="./assets/menu_icons/contacts.svg" alt="Contacts Icon" />
        <span>Contacts</span>
      </a>
    </footer>
    <script type="module" src="./js/add-task.js"></script>
  </body>
</html>
