<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Join | Signup</title>
    <link rel="shortcut icon" href="./assets/icons/logo-blue.svg" type="image/svg+xml"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./css/font.css"/>
    <link rel="stylesheet" href="./css/signup.css"/>
    <link rel="stylesheet" href="./css/shared.css" />
</head>

<body class="body-signup">
<div class="signed-up-container">
    <div class="signed-up-text">
        <p>You Signed Up successfully</p>
    </div>
</div>
<main>
    <div class="logo-container-signup"></div>
    <form>
        <h2><a class="back-arrow-signup" href="index.html"></a>Sign up</h2>

        <div class="input-field">
            <input type="text" name="username" id="username" placeholder="Name"/><span class="user-name icon"></span>
        </div>

        <div class="input-field">
            <input type="email" name="email" id="email" placeholder="Email"/><span class="user-email icon"></span>
        </div>

        <div class="input-field">
            <input type="password" name="password" id="signup-password" placeholder="Password"/>
            <span class="password-icon-toggle icon" data-target="signup-password">
            <img src="./assets/icons/lock.svg" alt="Password"/>
        </span>
        </div>

        <div class="input-field">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"/>
            <span class="password-icon-toggle icon" data-target="confirm-password">
          <img src="./assets/icons/lock.svg" alt="Password"/>
        </span>
        </div>
        <p class="pw-not-matching">
            Your passwords don't match. Please try again.
        </p>
        <div class="checkbox-container">
            <div class="checkbox">
                <input type="checkbox" name="confirm-check" id="confirm-check">
                <label for="confirm-check">I accept the </label>
            </div>
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <button type="submit" disabled>Sign up</button>
    </form>
</main>
<footer>
    <a href="privacy.html">Privacy Policy</a>
    <a href="legal_notice.html">Legal Notice</a>
</footer>
<script type="module" src="./js/auth.js"></script>
</body>

</html>
