<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Board</title>
    <link rel="shortcut icon" href="./assets/icons/logo-blue.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/header-footer.css">
</head>

<body class="body-board">
    <header>
        <img src="./assets/icons/logo-white.svg" alt="Join Logo">
        <input type="checkbox" id="slideInSideMenu">
        <label class="avatar" for="slideInSideMenu">GM</label>
        <div class="side-menu">
            <nav>
                <a href="help.html">Help</a>
                <a href="legal_notice.html">Legal Notice</a>
                <a href="legal_notice.html">Privacy Policy</a>
                <a href="index.html">Log Out</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="src-container">
            <div class="input-container">
                <input type="name" name="search-task" id="search-task" placeholder="Find Task">
                <div class="inp-src-icon"></div>
            </div>
        </section>
        <section class="section-tasks">
            <div class="tasks-container">

                <div class="task-title">
                    <div class="task-headline">To do</div>
                    <div class="add-task-icon"></div>
                </div>
                <div class="task-card-container">
                    <div class="no-tasks">No tasks to do</div>
                </div>





                <div class="task-title">
                    <div class="task-headline">In progress</div>
                    <div class="add-task-icon"></div>
                </div>
                <div class="task-card-container">
                    <div class="task-card">
                        <div>
                            <div class="card-label">User story</div>
                            <div class="card-swap-icon"></div>
                        </div>
                        <div class="card-task-title">Kochwelt Page & Recipe Recommender</div>
                        <div class="card-task-text">Build start page with recipe recommandation...</div>
                        <div>
                            <div class="progress-bar"></div>
                            <div class="tasks-done"></div>
                        </div>
                    </div>
                </div>






                <div class="task-title">
                    <div class="task-headline">Await feedback</div>
                    <div class="add-task-icon"></div>
                </div>
                <div class="task-card-container">
                    <div class="no-tasks">No tasks to do</div>
                </div>

                <div class="task-title">
                    <div class="task-headline">Done</div>
                    <div class="add-task-icon"></div>
                </div>
                <div class="task-card-container">
                    <div class="no-tasks">No tasks to do</div>
                </div>
            </div>
        </section>



    </main>
    <footer>
        <a class="nav-item" href="#">
            <img src="./assets/menu_icons/summary.svg" alt="Summary Icon">
            <span class="nav-text">Summary</span>
        </a>
        <a class="nav-item" href="#">
            <img src="./assets/menu_icons/add-task.svg" alt="Add Task Icon">
            <span class="nav-text">Add Task</span>
        </a>
        <a class="nav-item" href="#">
            <img src="./assets/menu_icons/board.svg" alt="Board Icon">
            <span class="nav-text">Board</span>
        </a>
        <a class="nav-item" href="#">
            <img src="./assets/menu_icons/contacts.svg" alt="Contacts Icon">
            <span class="nav-text">Contacts</span>
        </a>
    </footer>
</body>

</html>
