<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Join | Board</title>
    <link rel="shortcut icon" href="./assets/icons/logo-blue.svg" type="image/svg+xml"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./css/font.css"/>
    <link rel="stylesheet" href="./css/shared.css"/>
    <link rel="stylesheet" href="./css/board.css"/>
    <link rel="stylesheet" href="./css/header-footer.css"/>
    <link rel="stylesheet" href="./css/task-dialog.css"/>
    <link rel="stylesheet" href="./css/aside.css">
</head>

<body class="body-board">
    <header>
        <img src="./assets/icons/logo-white.svg" alt="Join Logo"/>
        <div class="header-right">
            <div class="help-container">Kanban Project Management Tool
                <a href="help.html"><img src="./assets/icons/question_mark_.svg" alt="Question Mark Help"></a>
            </div>
            <input type="checkbox" id="slideInSideMenu"/>
            <label for="slideInSideMenu">
                <div class="avatar" id="toggleSideMenu"></div>
            </label>
            <div class="side-menu" id="cardLegalLinks">
                <nav>
                    <a class="link-none" href="help.html">Help</a>
                    <a href="legal_notice.html">Legal Notice</a>
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="index.html">Log Out</a>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <aside class="aside-desktop">
            <div class="aside-navbar">
                <a href="overview.html">
                    <img src="./assets/menu_icons/summary.svg" alt="Summary Icon"/>
                    Summary
                </a>
                <a href="add-task.html">
                    <img src="./assets/menu_icons/add-task.svg" alt="Add Task Icon"/>
                    Add Task
                </a>
                <a href="board.html" class="active-nav-link">
                    <img src="./assets/menu_icons/board.svg" alt="Board Icon"/>
                    Board
                </a>
                <a href="contacts.html">
                    <img src="./assets/menu_icons/contacts.svg" alt="Contacts Icon"/>
                    Contacts
                </a>
            </div>
            <div class="aside-links">
                <a href="legal_notice.html">Legal Notice</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </aside>
        <section class="src-container">
            <div class="input-container">
                <input onkeyup="filterTasksBySearch()" class="pl-2" type="text" name="search-task" id="search-task"
                    placeholder="Find Task" />
                <div class="inp-src-icon"></div>
            </div>
            <button class="add-task-btn">Add Task <img src="./assets/icons/plus_symbol.svg" alt="Plus Symbol"></button>
            <div class="task-title-desk-container">
                <div class="task-title-desk">
                    <div class="task-headline">To do</div>
                    <div class="add-task-icon" data-category="to-do"></div>
                </div>
                <div class="task-title-desk">
                    <div class="task-headline">In progress</div>
                    <div class="add-task-icon" data-category="in-progress"></div>
                </div>
                <div class="task-title-desk">
                    <div class="task-headline">Await feedback</div>
                    <div class="add-task-icon" data-category="await-feedback"></div>
                </div>
                <div class="task-title-desk">
                    <div class="task-headline">Done</div>
                </div>
            </div>
        </section>
        <section class="section-tasks">
            <div class="tasks-container">
                <div class="task-title">
                    <div class="task-headline">To do</div>
                    <div class="add-task-icon" data-category="to-do"></div>
                </div>
                <div class="task-card-container" id="to-do" ondrop="moveTo('to-do')"
                     ondragover="handleDragOver(event, 'to-do')"></div>
                <div class="task-title">
                    <div class="task-headline">In progress</div>
                    <div class="add-task-icon" data-category="in-progress"></div>
                </div>
                <div class="task-card-container" id="in-progress" ondrop="moveTo('in-progress')"
                     ondragover="handleDragOver(event, 'in-progress')">
                </div>

                <div class="task-title">
                    <div class="task-headline">Await feedback</div>
                    <div class="add-task-icon" data-category="await-feedback"></div>
                </div>
                <div class="task-card-container" id="await-feedback" ondrop="moveTo('await-feedback')"
                     ondragover="handleDragOver(event, 'await-feedback')"></div>

                <div class="task-title">
                    <div class="task-headline">Done</div>
                </div>
                <div class="task-card-container" id="done" ondrop="moveTo('done')"
                     ondragover="handleDragOver(event, 'done')"></div>
            </div>
        </section>

        <dialog class="aside-add-task add-task-swipe-out" id="aside-add-task">

            <div class="close-add-task"></div>
            <h1>Add Task</h1>
            <section class="add-task-form"></section>
            <section class="btn-section-add-task">
                <button class="btn-create-aside"></button>
            </section>
        </dialog>

        <dialog class="task-added" id="task-added">Task added to board</dialog>
        <dialog class="dialog-task" id="dialog-task"></dialog>

    </main>

    <footer>
        <a class="nav-item" href="overview.html">
            <span class="nav-summary">Summary</span>
        </a>
        <a class="nav-item" href="add-task.html">
            <span class="nav-add-task">Add Task</span>
        </a>
        <a class="nav-item" href="board.html">
            <span class="nav-board active-footer-icon active-icon-board">Board</span>
        </a>
        <a class="nav-item" href="contacts.html">
            <span class="nav-contacts">Contacts</span>
        </a>
    </footer>
    <script src="./script.js"></script>
    <script type="module" src="./js/template.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/user-profile.js"></script>
    <script type="module" src="./js/board.js"></script>
    <script type="module" src="./js/add-task.js"></script>

</body>

</html>
