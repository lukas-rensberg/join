<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="./assets/icons/logo-blue.svg" type="image/svg+xml"/>
    <title>Join | Contacts</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./css/font.css"/>
    <link rel="stylesheet" href="./css/shared.css"/>
    <link rel="stylesheet" href="css/headerFooter.css"/>
    <link rel="stylesheet" href="./css/contacts.css"/>
    <link rel="stylesheet" href="./css/aside.css">
</head>

<body class="body-contacts">
<img id="landscapeGif" src="./assets/gif/rotate-landscape.gif" alt="Rotate your Phone Animation">
<header></header>
<aside class="aside-desktop"></aside>
<main class="contacts-main">
    <section class="contacts-section">
        <div class="add-contact-btn-desk">
            <button id="addContactBtn"></button>
        </div>
        <div class="contacts-container">

        </div>
    </section>

    <div class="contact-detail-view hide-desktop" id="contactDetailView">
        <div class="contact-detail-header">
            <h1>Contact Information</h1>
            <div class="detail-header-actions">
                <button class="back-button" id="backButton">
                </button>
            </div>
        </div>

        <div class="contact-detail-content">
            <div class="contact-detail-container">
                <div class="contact-detail-avatar" id="detailAvatar"></div>
                <div class="contact-detail-name" id="detailName"></div>
            </div>

            <div class="contact-info-section">
                <div class="info-label">Email</div>
                <div class="info-value email-value" id="detailEmail"></div>
            </div>

            <div class="contact-info-section">
                <div class="info-label">Phone</div>
                <div class="info-value" id="detailPhone"></div>
            </div>
        </div>
    </div>


    <div class="contact-detail-view-desktop hide-mobile" id="contactDetailViewDesktop">
        <div class="contact-detail-header-desktop">
            <div class="contact-detail-avatar" id="detailAvatarDesktop"></div>
            <div class="contact-name-actions">
                <div class="contact-detail-name" id="detailNameDesktop"></div>
                <div class="detail-actions">
                    <div class="action-item-e" id="editContactDesktop"></div>
                    <div class="action-item-d" id="deleteContactDesktop">Delete</div>
                </div>
            </div>
        </div>

        <div class="contact-detail-content-desktop">
            <h2 class="contact-info-title">Contact Information</h2>

            <div class="contact-info-section">
                <div class="info-label">Email</div>
                <div class="info-value email-value" id="detailEmailDesktop"></div>
            </div>

            <div class="contact-info-section">
                <div class="info-label">Phone</div>
                <div class="info-value" id="detailPhoneDesktop"></div>
            </div>
        </div>
    </div>
</main>

<button class="fab-mobile hide-desktop" id="fabButton">
    <img src="./assets/icons/person_add.svg" alt="Add Contact" id="fabIcon"/>
</button>

<div class="fab-menu" id="fabMenu">
    <nav>
        <div class="edit-contact" id="editContactLink"></div>
        <div class="delete-contact" id="deleteContactLink"></div>
    </nav>
</div>

<dialog id="contactModal">
    <div class="close-dialog" id="modalCloseBtn"></div>
    <div class="modal-content">
        <div class="modal-header">
            <img src="./assets/icons/logo-white.svg" alt="Join Logo" class="modal-logo"/>
            <h2 id="modalTitle">Add contact</h2>
            <p class="modal-subtitle">Tasks are better with a team!</p>
        </div>
        <div class="modal-body">
            <div class="modal-avatar" id="modalAvatar"></div>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="contactName" name="name" placeholder="Name"/>
                    <img src="./assets/icons/person.svg" alt="Person" class="input-icon"/>
                </div>
                <div class="form-group">
                    <input type="text" id="contactEmail" name="email" placeholder="Email"/>
                    <img src="./assets/icons/mail.svg" alt="Email" class="input-icon"/>
                </div>
                <div class="form-group">
                    <input type="text" id="contactPhone" name="phone" placeholder="Phone"/>
                    <img src="./assets/icons/phone.svg" alt="Phone" class="input-icon"/>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelButton">
                    </button>
                    <button type="button" class="btn-delete" id="deleteButton" style="display: none">
                    </button>
                    <button type="submit" class="btn-save" id="saveButtonText">
                    </button>
                </div>
            </form>
        </div>
    </div>
</dialog>
<dialog class="contact-added" id="contactAdded">Contact successfully created</dialog>
<footer></footer>
<script src="./script.js"></script>
<script type="module" src="./js/layout.js"></script>
<script type="module" src="./js/template.js"></script>
<script type="module" src="./js/auth.js"></script>
<script type="module" src="./js/contacts.js"></script>
</body>

</html>
