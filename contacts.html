<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="./assets/icons/logo-blue.svg" type="image/svg+xml"/>
    <title>Join | Contacts</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./css/font.css"/>
    <link rel="stylesheet" href="./css/shared.css"/>
    <link rel="stylesheet" href="./css/header-footer.css"/>
    <link rel="stylesheet" href="./css/contacts.css"/>
    <link rel="stylesheet" href="./css/aside.css">
</head>

<body class="body-contacts">
<header>
    <img src="./assets/icons/logo-white.svg" alt="Join Logo"/>
    <div class="header-right">
        <div class="help-container">Kanban Project Management Tool
            <a href="help.html"><img src="./assets/icons/question_mark_.svg" alt="Question Mark Help"></a>
        </div>
        <input type="checkbox" id="slideInSideMenu"/>
        <label for="slideInSideMenu">
            <div class="avatar" id="toggleSideMenu"></div>
        </label>
        <div class="side-menu" id="cardLegalLinks">
            <nav>
                <a class="link-none" href="help.html">Help</a>
                <a href="legal_notice.html">Legal Notice</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="index.html">Log Out</a>
            </nav>
        </div>
    </div>
</header>
<main class="contacts-main">
    <aside class="aside-desktop">
        <div class="aside-navbar">
            <a href="overview.html">
                <img src="./assets/menu_icons/summary.svg" alt="Summary Icon"/>
                Summary
            </a>
            <a href="add-task.html">
                <img src="./assets/menu_icons/add-task.svg" alt="Add Task Icon"/>
                Add Task
            </a>
            <a href="board.html">
                <img src="./assets/menu_icons/board.svg" alt="Board Icon"/>
                Board
            </a>
            <a href="contacts.html" class="active-nav-link">
                <img src="./assets/menu_icons/contacts.svg" alt="Contacts Icon"/>
                Contacts
            </a>
        </div>
        <div class="aside-links">
            <a href="legal_notice.html">Legal Notice</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </aside>

    <section class="contacts-section">
        <div class="add-contact-btn-desk">
            <button id="addContactBtn"></button>
        </div>
        <div class="contacts-container">

        </div>
    </section>



    <div class="contact-detail-view-desktop hide-mobile" id="contactDetailViewDesktop">
        <div class="contact-detail-header-desktop">
            <div class="contact-detail-avatar" id="detailAvatarDesktop"></div>
            <div class="contact-name-actions">
                <div class="contact-detail-name" id="detailNameDesktop"></div>
                <div class="detail-actions">
                    <div class="action-item" id="editContactDesktop">
                        <img src="./assets/icons/edit.svg" alt="Edit"/>
                        <span>Edit</span>
                    </div>
                    <div class="action-item" id="deleteContactDesktop">
                        <img src="./assets/icons/delete.svg" alt="Delete"/>
                        <span>Delete</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-detail-content-desktop">
            <h2 class="contact-info-title">Contact Information</h2>

            <div class="contact-info-section">
                <div class="info-label">Email</div>
                <div class="info-value email-value" id="detailEmailDesktop"></div>
            </div>

            <div class="contact-info-section">
                <div class="info-label">Phone</div>
                <div class="info-value" id="detailPhoneDesktop"></div>
            </div>
        </div>
    </div>

</main>

<div class="contact-detail-view hide-desktop" id="contactDetailView">
    <div class="contact-detail-header">
        <h1>Contact Information</h1>
        <div class="detail-header-actions">
            <button class="back-button" id="backButton">
<!--                <img src="./assets/icons/arrow-left-line.svg" alt="Back"/>-->
            </button>
        </div>
    </div>

    <div class="contact-detail-content">
        <div class="contact-detail-container">
            <div class="contact-detail-avatar" id="detailAvatar"></div>
            <div class="contact-detail-name" id="detailName"></div>
        </div>

        <div class="contact-info-section">
            <div class="info-label">Email</div>
            <div class="info-value email-value" id="detailEmail"></div>
        </div>

        <div class="contact-info-section">
            <div class="info-label">Phone</div>
            <div class="info-value" id="detailPhone"></div>
        </div>
    </div>
</div>

<button class="fab-mobile hide-desktop" id="fabButton">
    <img src="./assets/icons/person_add.svg" alt="Add Contact" id="fabIcon"/>
</button>

<div class="fab-menu" id="fabMenu">
    <nav>
        <div class="edit-contact" id="editContactLink"></div>
        <div class="delete-contact" id="deleteContactLink"></div>
    </nav>
</div>

<dialog id="contactModal">
    <div class="close-dialog" id="modalCloseBtn"></div>
<!--    <div class="modal-backdrop" id="modalBackdrop"></div>-->
    <div class="modal-content">
        <div class="modal-header">

<!--            <button class="modal-close" id="modalCloseBtn">-->
<!--                <img src="./assets/icons/close_white.svg" alt="Close"/>-->
<!--            </button>-->
            <img src="./assets/icons/logo-white.svg" alt="Join Logo" class="modal-logo"/>
            <h2 id="modalTitle">Add contact</h2>
            <p class="modal-subtitle">Tasks are better with a team!</p>
        </div>
        <div class="modal-body">
            <div class="modal-avatar" id="modalAvatar"></div>
            <form class="contact-form" id="contactForm">
            <div class="form-group">
                <input type="text" id="contactName" name="name" placeholder="Name"/>
                <img src="./assets/icons/person.svg" alt="Person" class="input-icon"/>
            </div>
            <div class="form-group">
                <input type="email" id="contactEmail" name="email" placeholder="Email"/>
                <img src="./assets/icons/mail.svg" alt="Email" class="input-icon"/>
            </div>
            <div class="form-group">
                <input type="tel" id="contactPhone" name="phone" placeholder="Phone"/>
                <img src="./assets/icons/phone.svg" alt="Phone" class="input-icon"/>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-cancel" id="cancelButton">
                    Cancel
                    <img src="./assets/icons/close.svg" alt="Cancel" class="cancel-icon"/>
                </button>
                <button type="button" class="btn-delete" id="deleteButton" style="display: none">
                    Delete
                </button>
                <button type="submit" class="btn-save">
                    <span id="saveButtonText">Create contact</span>
                    <img src="./assets/icons/check.svg" alt="Save" class="save-icon"/>
                </button>
            </div>
        </form>
        </div>
    </div>
</dialog>

<footer>
    <a class="nav-item" href="overview.html">
        <span class="nav-summary">Summary</span>
    </a>
    <a class="nav-item" href="add-task.html">
        <span class="nav-add-task">Add Task</span>
    </a>
    <a class="nav-item" href="board.html">
        <span class="nav-board">Board</span>
    </a>
    <a class="nav-item" href="contacts.html">
        <span class="nav-contacts active-footer-icon active-icon-contacts">Contacts</span>
    </a>
</footer>
<script src="./script.js"></script>
<script type="module" src="./js/template.js"></script>
<script type="module" src="./js/auth.js"></script>
<script type="module" src="./js/user-profile.js"></script>
<script type="module" src="./js/contacts.js"></script>
</body>

</html>
