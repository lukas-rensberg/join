<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Overview</title>
    <link rel="shortcut icon" href="./assets/icons/logo-blue.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/overview.css">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/aside.css">
</head>

<body class="body-overview">
    <header>
        <img src="./assets/icons/logo-white.svg" alt="Join Logo" />
        <div class="header-right">
            <div class="help-container">Kanban Project Management Tool
                <a href="help.html"><img src="./assets/icons/question_mark_.svg" alt="Question Mark Help"></a>
            </div>
            <input type="checkbox" id="slideInSideMenu" />
            <label for="slideInSideMenu">
                <div class="avatar" id="toggleSideMenu"></div>
            </label>
            <div class="side-menu" id="cardLegalLinks">
                <nav>
                    <a class="link-none" href="help.html">Help</a>
                    <a href="legal_notice.html">Legal Notice</a>
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="index.html">Log Out</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <aside class="aside-desktop">
            <div class="aside-navbar">
                <a href="overview.html" class="active-nav-link">
                    <img src="./assets/menu_icons/summary.svg" alt="Summary Icon" />
                    Summary
                </a>
                <a href="add-task.html">
                    <img src="./assets/menu_icons/add-task.svg" alt="Add Task Icon" />
                    Add Task
                </a>
                <a href="board.html">
                    <img src="./assets/menu_icons/board.svg" alt="Board Icon" />
                    Board
                </a>
                <a href="contacts.html">
                    <img src="./assets/menu_icons/contacts.svg" alt="Contacts Icon" />
                    Contacts
                </a>
            </div>
            <div class="aside-links">
                <a href="legal_notice.html">Legal Notice</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </aside>
        <div class="greeting-container">
            <p></p>
            <span class="h1-wrapper">
                <h1 class="h1-colorized"><span class="marquee-text"></span></h1>
            </span>
        </div>
        <section class="dashboard-container">
            <div class="card-urgent-deadline">
                <div class="urgent-section">
                    <div class="icon-and-count">
                        <div class="icon-circle">
                            <img src="./assets/menu_icons/Property 1=urgent.svg" alt="Tasks Urgent Icon">
                        </div>
                        <span class="number">–</span>
                    </div>
                    <span class="title">Tasks Urgent</span>
                </div>
                <div class="separator"></div>
                <div class="deadline-section">
                    <span class="date">Loading...</span>
                    <span class="title-date">Upcoming Deadline</span>
                </div>
            </div>

            <div class="card card-todo">
                <div class="todo-content">
                    <div class="icon-circle border-none">
                        <img src="./assets/menu_icons/todo.svg" alt="Tasks To-do Icon">
                    </div>
                    <span class="number">–</span>
                </div>
                <span class="title">Tasks To-do</span>
            </div>

            <div class="card card-board">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/on-board.svg" alt="Tasks on Board Icon">
                    </div>
                    <span class="number">–</span>
                </div>
                <span class="title">Tasks on<br> Board</span>
            </div>

            <div class="card card-progress">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/in-progress.svg" alt="Tasks in Progress Icon">
                    </div>
                    <span class="number">–</span>
                </div>
                <span class="title">Tasks in<br> Progress</span>
            </div>

            <div class="card card-feedback">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/awaiting-feedback.svg" alt="Awaiting feedback Icon">
                    </div>
                    <span class="number">–</span>
                </div>
                <span class="title">Awaiting<br> feedback</span>
            </div>

            <div class="card card-done">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/done.svg" alt="Tasks Done Icon">
                    </div>
                    <span class="number">–</span>
                </div>
                <span class="title">Tasks<br> Done</span>
            </div>

        </section>
    </main>
    <footer>
        <a class="nav-item" href="overview.html">
            <span class="nav-summary active-footer-icon active-icon-summary">Summary</span>
        </a>
        <a class="nav-item" href="add-task.html">
            <span class="nav-add-task">Add Task</span>
        </a>
        <a class="nav-item" href="board.html">
            <span class="nav-board">Board</span>
        </a>
        <a class="nav-item" href="contacts.html">
            <span class="nav-contacts">Contacts</span>
        </a>
    </footer>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/overview.js"></script>
    <script src="./script.js"></script>
</body>

</html>
