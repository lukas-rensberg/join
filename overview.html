<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Overview</title>
    <link rel="shortcut icon" href="./assets/icons/logo-blue.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/overview.css">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/aside.css">
</head>

<body class="body-overview">
<img id="landscapeGif" src="./assets/gif/rotate-landscape.gif" alt="Rotate your Phone Animation">
    <header></header>
    <main>
        <aside class="aside-desktop"></aside>
        <div class="greeting-container"><p></p></div>
        <section class="dashboard-container">
            <div class="card-urgent-deadline">
                <div class="urgent-section">
                    <div class="icon-and-count">
                        <div class="icon-circle">
                            <img src="./assets/menu_icons/Property 1=urgent.svg" alt="Tasks Urgent Icon">
                        </div>
                        <span class="number">–</span>
                    </div>
                    <span class="title">Tasks Urgent</span>
                </div>
                <div class="separator"></div>
                <div class="deadline-section">
                    <span class="date">Loading...</span>
                    <span class="title-date">Upcoming Deadline</span>
                </div>
            </div>

            <div class="card card-todo">
                <div class="todo-content">
                    <div class="icon-circle border-none">
                        <img src="./assets/menu_icons/todo.svg" alt="Tasks To-do Icon">
                    </div>
                    <span class="number">–</span>
                </div>
                <span class="title">Tasks To-do</span>
            </div>

            <div class="card card-board">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/on-board.svg" alt="Tasks on Board Icon">
                    </div>
                    <span class="number">–</span>
                </div>
                <span class="title">Tasks on<br> Board</span>
            </div>

            <div class="card card-progress">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/in-progress.svg" alt="Tasks in Progress Icon">
                    </div>
                    <span class="number">–</span>
                </div>
                <span class="title">Tasks in<br> Progress</span>
            </div>

            <div class="card card-feedback">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/awaiting-feedback.svg" alt="Awaiting feedback Icon">
                    </div>
                    <span class="number">–</span>
                </div>
                <span class="title">Awaiting<br> feedback</span>
            </div>

            <div class="card card-done">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/done.svg" alt="Tasks Done Icon">
                    </div>
                    <span class="number">–</span>
                </div>
                <span class="title">Tasks<br> Done</span>
            </div>

        </section>
    </main>
    <footer></footer>
    <script type="module" src="./js/layout.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/overview.js"></script>
    <script src="./script.js"></script>
</body>

</html>
