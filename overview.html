<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Overview</title>
    <link rel="shortcut icon" href="../assets/icons/logo-blue.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/overview.css">
    <link rel="stylesheet" href="./css/header-footer.css">
</head>

<body class="body-overview">
    <header>
        <img src="./assets/icons/logo-white.svg" alt="Join Logo">
        <input type="checkbox" id="slideInSideMenu">
        <label class="avatar" for="slideInSideMenu">GM</label>
        <div class="side-menu">
            <nav>
                <a href="./help.html">Help</a>
                <a href="./legal_notice.html">Legal Notice</a>
                <a href="./legal_notice.html">Privacy Policy</a>
                <a href="./index.html">Log Out</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="dashboard-container">
            <div class="card card-urgent-deadline">
                <div class="urgent-section">
                    <div class="icon-and-count">
                        <div class="icon-circle">
                            <img src="./assets/menu_icons/frame.svg" alt="Tasks Urgent Icon">
                        </div>
                        <span class="number">1</span>
                    </div>
                    <span class="title">Tasks Urgent</span>
                </div>
                <div class="separator"></div>
                <div class="deadline-section">
                    <span class="date">October 16, 2022</span>
                    <span class="title-date">Upcoming Deadline</span>
                </div>
            </div>

            <div class="card card-todo">
                <div class="todo-content">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/todo.svg" alt="Tasks To-do Icon">
                    </div>
                    <span class="number">1</span>
                    <div class="text-section">
                        <span class="title">Tasks To-do</span>
                    </div>
                </div>
            </div>

            <div class="card card-board">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/on-board.svg" alt="Tasks on Board Icon">
                    </div>
                    <span class="number">5</span>
                </div>
                <span class="title">Tasks on<br> Board</span>
            </div>

            <div class="card card-progress">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/in-progress.svg" alt="Tasks in Progress Icon">
                    </div>
                    <span class="number">2</span>
                </div>
                <span class="title">Tasks in<br> Progress</span>
            </div>

            <div class="card card-feedback">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/awaiting-feedback.svg" alt="Awaiting feedback Icon">
                    </div>
                    <span class="number">2</span>
                </div>
                <span class="title">Awaiting<br> feedback</span>
            </div>

            <div class="card card-done">
                <div class="icon-section">
                    <div class="icon-circle">
                        <img src="./assets/menu_icons/done.svg" alt="Tasks Done Icon">
                    </div>
                    <span class="number">5</span>
                </div>
                <span class="title">Tasks<br> Done</span>
            </div>

        </div>
    </main>
    <footer>
        <a class="nav-item" href="#">
            <img src="./assets/menu_icons/summary.svg" alt="Summary Icon">
            <span>Summary</span>
        </a>
        <a class="nav-item" href="#">
            <img src="./assets/menu_icons/add-task.svg" alt="Add Task Icon">
            <span>Add Task</span>
        </a>
        <a class="nav-item" href="#">
            <img src="./assets/menu_icons/board.svg" alt="Board Icon">
            <span>Board</span>
        </a>
        <a class="nav-item" href="#">
            <img src="./assets/menu_icons/contacts.svg" alt="Contacts Icon">
            <span>Contacts</span>
        </a>
    </footer>
</body>

</html>
